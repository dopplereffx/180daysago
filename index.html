<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#fdf6e3" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="shortcut icon"
      href="./logo.svg"
      type="image/svg"
      sizes="512x512 32x32 192x192"
    />
    <link rel="apple-touch-icon" href="logo-192.png" />
    <link rel="canonical" href="https://doppler.github.io/180daysago/" />
    <title>180 Days Ago</title>
    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #000000;
        color: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        text-align: center;
        font-size: 3em;
      }
      #qr-code {
        height: 50vmin;
        width: 50vmin;
      }
    </style>
  </head>
  <body>
    <noscript>This app requires Javascript to be enabled.</noscript>
    <h1 id="output"></h1>
    <div id="qr-code">
      <img src="qr-code.svg" title="qr code" alt="qr code" />
    </div>
    <div><p>https://doppler.github.io/180daysago/</p></div>
    <script type="text/javascript">
      document.getElementById('output').innerHTML = new Date(
        new Date() - 60 * 60 * 24 * 180 * 1000
      ).toLocaleString('en-US', {
        month: 'long',
        day: 'numeric',
        year: 'numeric',
      });
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/180daysago/service-worker.js')
          .then(function () {
            console.log('Service worker registered');
          });
      }
    </script>
  </body>
</html>
